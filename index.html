<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECH ARMY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <img src="https://img.freepik.com/premium-vector/chat-bot-vector-logo-design-concept_418020-241.jpg" alt="image" style="transform: translate(450px,20px);">/> 
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt"  id="username" rows="0" cols="0" placeholder="your question please....." ></textarea>

        <button type="submit"><i style="font-size:24px" height="25px" width="25px" class="fa">&#xf130; </i><img src="assets/send.svg" alt="send" height="30px" width="30px"/>

      </form>
    </div>

    <script type="module" src="server.js"></script>
    <div class="container"></div>
        <form class="form">
            <input class="input" type="text" placeholder="enter your name">
            <input class="input" type="text" placeholder="enter your email">
            <input class="input" type="text" placeholder="enter your phone number">
            <input class="input" type="password" placeholder="set password">
            <input class="input" type="password" placeholder="confirm password">
            <button class="btn">LOGIN</button>
            </form>
    </div>

  </body>
</html>
